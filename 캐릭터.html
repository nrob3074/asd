  <h1>캐릭터</h1>
  <p>캐릭터의 직업은 3가지 종류로 나뉩니다.</p>
    <ul>
    <li>야만용사</li>야만용사는 물리공격을 사용하는 직업으로서, 공격력이 강하지만 체력과 방어력이 낮습니다.<br>
    <li>성기사</li>성기사는 물리공격과 마법을 고루 사용하는 직업으로서, 공격력이 약하지만 체력과 방어력이 높고 아군을 치유하거나 적을 방해할 수 있습니다.<br>
    <li>마법사</li>마법사는 마법공격을 사용하는 직업으로서, 공격력이 제일 강하고 범위가 넓은 마법공격을 사용해 다수의 적과의 전투에서 유리하지만 체력과 방어력이 매우 낮아서 후방에서 주로 지원합니다.<br>
    </ul>
